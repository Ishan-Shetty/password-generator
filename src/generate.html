<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="generate.css">
</head>
<body>
    <h1 class="centered-heading"><span class="auto-type"></span></h1>
    <div class="container">
        <h1>Click to <br><span class="change">Generate Password</span></h1>
        <div class="box" id="length-box">
            <input type="text" id="length" placeholder="Length of password"><br>
        </div>
        <div class="box" id="password-box">   
            <input type="text" id="password" placeholder="Password">
            <img onclick="copyPassword()" src="./copy.png" alt="Copy">
        </div>
        <div class="btn">
            <button onclick="randomPassword()">Generate Password</button>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="generate.js"></script>
</body>
</html>
